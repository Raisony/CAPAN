{% extends "base.html" %} {% load staticfiles %}
{% block title %} User Info {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div class="col-md-4">Username: {{ user.username }}</div>
            <br>
            <form method="post" action=".">
                {% csrf_token %}

                <div class="form-group col-md-4">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>


                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ profile.email }}">
                </div>


                <div class="form-group col-md-4">
                    <label for="school">School</label>
                    <input type="text" class="form-control" id="school" name="school" value="{{ profile.school }}">
                </div>


                <div class="form-group col-md-4">
                    <label for="major">Major</label>
                    <input type="text" class="form-control" id="major" name="major" value="{{ profile.major }}">
                </div>

                <!-- bio -->
                <div class="form-group col-md-4">
                    <label for="bio">Bio</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
